<style>
    .w-body {
        max-width: 55%;

    h1 {

        width: 95%;

    .f-poster {

    }
    .ico {

        height: 5.625em;
        display: inline-block;
    }

    .tags {
        display: inline-block;
    }

    .tags button {
        background-color: #eee;
        border-radius: 2px;
        padding: 2px 8px;
        font-size: 14px;
        margin: 0px 3px;
        outline: none;
        border: none;
        color: #7D7D7D;
    }

    .tags button:hover {
        background-color: #ddd;
    }

    .img {
        width: 20vh;
        height: auto;
    }
    .villager {
        border: 1px dotted #ccc;
        display: inline-block;
        padding: 12px;
        margin-right: 40px;
    }
    .pillager {
        border: 1px dotted #ccc;
        display: inline-block;
        padding: 15px;
    }
    .highlight {
        color: #11116C;
        font-weight: bold;
        border-radius: 3px;
        padding: 2.5px 5px 2.5px;
        background-color: #EAECF2;

<script> //tea cup pre-loader shown while rest of elements load properly
$(document).ready(function () {
    preloaderFadeOutTime = 1000;

    function hidePreloader() {
        var preloader = $('.loader-wrapper');
        preloader.fadeOut(preloaderFadeOutTime);
    }
    hidePreloader();
});
</script>

<script>    //load external HTML
$("#navID").load('navigation.html');
</script>

<script>
function myFunction() { //toggle NAVIGATION for @mobile screens
    var x = document.getElementById("mobile-nav");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
